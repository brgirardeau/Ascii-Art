<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASCII</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/ascii.css">
  </head>
  <body>
    <h1>ASCII Art</h1>
    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value={{title}}>
      </label>
      <label>
        <div>Art</div>
        <textarea name="art">{{art}}</textarea>
      </label>
      <div class = "error"><br>{{error}}</div>
      <br>
      <input type="submit">
    </form>
      {% for art in arts %}
         <div class="art">
         <hr>
         <p>
           <div class="art-title">{{art.title}}</div>
           <pre class="art-body">{{art.art}}</pre>  
         </p>
         </div>
      {% endfor %}
  </body>
</html>
